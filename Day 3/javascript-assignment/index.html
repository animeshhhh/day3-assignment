<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Javascript</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="aside-list-container">
          <h3>List of students</h3>
          <ul id="students-list"></ul>
        </div>
      </aside>
      <div class="main">
        <div class="details" id="form-details">
          <div>
            <label for="name">Enter Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="address">Enter Address</label>
            <input type="text" id="address" />
          </div>
          <div>
            <label for="batch">Enter Batch</label>
            <input type="text" id="batch" onkeydown="addListDetails(event)" />
          </div>
        </div>
        <div class="button-container"></div>
        <div>
          <button id="add-new" onclick="addDetails()">Add New Record</button>
        </div>
        <div>
          <button id="delete-record" onclick="removeStudentDetails()">
            Delete Record
          </button>
        </div>
  

      <h2 id="student-count">STUDENT COUNT :)</h2>
      <h3 id="batch-count">Students of batch B002</h3>
    </div>
      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
